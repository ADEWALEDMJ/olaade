<head>

    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('your-background-image.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent black background for the overlay */
            border: 2px solid #ffd700; /* Golden border */
            max-width: 800px; /* Adjust as needed */
            box-sizing: border-box;
            overflow-y: auto; /* Make the overlay scrollable */
            max-height: 80vh; /* Set a maximum height */
        }

        .overlay h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px; /* Add margin below the title */
            color: #ffd700; /* Golden color for the title text */
        }

        .overlay h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .image-description {
            margin-top: 20px; /* Add margin to the top */
            text-align: center; /* Center-align text */
            max-width: 100%; /* Ensure long text doesn't overflow */
            white-space: pre-wrap; /* Preserve line breaks */
        }

        .overlay img {
            max-width: 100%; /* Adjust image width to the screen size */
            height: auto;
            margin-top: 20px; /* Add margin to the top */
            border-radius: 5px;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffd700; /* Golden background for the button */
            color: black; /* Text color for the button */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
