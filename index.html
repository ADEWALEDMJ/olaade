<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('ola.png');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #ffd700; /* Golden border */
        }

        .overlay h1 {
            font-size: 36px;
            font-weight: bold;
        }

        .overlay h2 {
            font-size: 24px;
            margin-top: 10px;
        }

        .overlay img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 5px;
        }

        .image-description {
            margin-top: 10px;
        }

        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="overlay">
        <h1>Your Bold Title</h1>
        <h2>Your Subtitle</h2>
        <img src="ola.png" alt="Image Description">
        <p class="image-description">Your Image Description</p>
        <a href="#" class="cta-button">Call to Action</a>
    </div>
</body>

</html>
